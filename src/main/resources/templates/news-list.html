<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">News List</h1>

    <!-- Search Form -->
    <form class="row mb-3" method="get" th:action="@{/news}">
        <div class="col-auto">
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search by title, source or category">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <a class="btn btn-success mb-3" th:href="@{/news/add}">Add News</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>URL</th>
            <th>Source</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${newsPage.content}">
            <td th:text="${news.id}"></td>
            <td th:text="${news.title}"></td>
            <td th:text="${news.description}"></td>
            <td><a th:href="${news.url}" th:text="${news.url}" target="_blank"></a></td>
            <td th:text="${news.source}"></td>
            <td th:text="${news.category}"></td>
            <td>
                <a th:href="@{/news/edit/{id}(id=${news.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/news/delete/{id}(id=${news.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${newsPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${newsPage.first}? 'disabled'">
                <a class="page-link" th:href="@{/news(page=${newsPage.number - 1}, keyword=${keyword})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, newsPage.totalPages - 1)}"
                th:classappend="${i == newsPage.number}? 'active'">
                <a class="page-link" th:href="@{/news(page=${i}, keyword=${keyword})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${newsPage.last}? 'disabled'">
                <a class="page-link" th:href="@{/news(page=${newsPage.number + 1}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
