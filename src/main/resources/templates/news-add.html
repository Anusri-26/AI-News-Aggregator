<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add News</h1>
    <form th:action="@{/news/add}" th:object="${news}" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">URL</label>
            <input type="url" th:field="*{url}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Source</label>
            <input type="text" th:field="*{source}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Category (AI Generated)</label>
            <input type="text" th:field="*{category}" class="form-control" placeholder="AI will auto-generate if empty">
        </div>
        <button type="submit" class="btn btn-success">Add News</button>
        <a th:href="@{/news}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
